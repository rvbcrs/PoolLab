
[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitm-1
framework = arduino

lib_deps =
  moononournation/GFX Library for Arduino @ ^1.5.9
  adafruit/Adafruit GFX Library @ ^1.11.9
  knolleary/PubSubClient @ ^2.8
  lvgl/lvgl @ ^8.3.11

monitor_speed = 115200
upload_speed  = 921600

board_build.flash_size = 4MB
board_build.partitions = partitions/ota_zigbee_4MB.csv

# Default Arduino partitioning; customize if needed later

build_flags =
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D LV_CONF_INCLUDE_SIMPLE
  -I src
  -D ZIGBEE_MODE_ZCZR
  -L $HOME/.platformio/packages/framework-arduinoespressif32-libs/esp32c6/lib
  -lesp_zb_api.zczr
  -lzboss_stack.zczr
  -D FORCE_ZIGBEE=1
  -D CORE_DEBUG_LEVEL=3
  

extra_scripts =
  pre:scripts/clean_ds_store.py

